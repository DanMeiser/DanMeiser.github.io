<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Meiser's Market</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', 'Segoe UI', Arial, sans-serif;
            background: #07071a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        #starCanvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 1;
            background: radial-gradient(ellipse 80% 60% at 50% 50%,
                rgba(102, 60, 200, 0.18) 0%, transparent 70%);
            pointer-events: none;
        }

        .pixels {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            border-radius: 2px;
            opacity: 0;
            animation: floatPixel linear infinite;
        }

        @keyframes floatPixel {
            0%   { opacity: 0;   transform: translateY(0) rotate(0deg); }
            10%  { opacity: 0.6; }
            90%  { opacity: 0.6; }
            100% { opacity: 0;   transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 620px;
            width: 100%;
            animation: fadeUp 0.8s ease-out both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.1rem, 4vw, 1.8rem);
            letter-spacing: 0.06em;
            background: linear-gradient(135deg, #e0aaff 0%, #c77dff 35%, #9d4edd 65%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 18px rgba(180, 100, 255, 0.6));
            animation: titlePulse 4s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes titlePulse {
            0%, 100% { filter: drop-shadow(0 0 18px rgba(180, 100, 255, 0.55)); }
            50%       { filter: drop-shadow(0 0 32px rgba(180, 100, 255, 0.9)); }
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0.9rem auto 0.8rem;
            max-width: 360px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(180, 100, 255, 0.6), transparent);
        }

        .divider-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #c77dff;
            box-shadow: 0 0 8px #c77dff;
        }

        .subtitle {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.55rem;
            color: rgba(200, 170, 255, 0.65);
            letter-spacing: 0.14em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            animation: blink 1.4s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0; }
        }

        /* ── Game Grid ── */
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.1rem;
            margin-bottom: 2rem;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(180, 100, 255, 0.22);
            border-radius: 12px;
            padding: 1.6rem 1rem 1.3rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        /* CRT scanline overlay */
        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.07) 3px,
                rgba(0, 0, 0, 0.07) 4px
            );
            pointer-events: none;
            z-index: 2;
            border-radius: 12px;
        }

        /* Top-left gradient sheen */
        .game-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(180, 100, 255, 0.07) 0%, transparent 55%);
            pointer-events: none;
            border-radius: 12px;
        }

        .game-card:hover {
            transform: translateY(-6px) scale(1.025);
            box-shadow:
                0 0 0 1px rgba(200, 130, 255, 0.55),
                0 0 28px rgba(155, 70, 220, 0.5),
                0 14px 40px rgba(0, 0, 0, 0.45);
            border-color: rgba(200, 130, 255, 0.6);
        }

        /* ── Pixel Art ── */
        .pixel-art-wrap {
            position: relative;
            z-index: 3;
            margin-bottom: 1.1rem;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            animation: artBob 2.4s ease-in-out infinite;
        }

        @keyframes artBob {
            0%, 100% { transform: translateY(0); }
            50%       { transform: translateY(-4px); }
        }

        .pixel-art-wrap svg {
            image-rendering: pixelated;
            filter: drop-shadow(0 0 8px var(--art-glow, rgba(180,100,255,0.5)));
            transition: filter 0.2s ease;
        }

        .game-card:hover .pixel-art-wrap svg {
            filter: drop-shadow(0 0 20px var(--art-glow, rgba(180,100,255,0.9)));
        }

        .game-label {
            position: relative;
            z-index: 3;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            line-height: 1.7;
            letter-spacing: 0.04em;
            color: #e0d0ff;
            text-shadow: 0 0 10px rgba(180, 100, 255, 0.7);
        }

        .game-tag {
            position: relative;
            z-index: 3;
            margin-top: 0.45rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.78rem;
            color: rgba(200, 160, 255, 0.55);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* ── Corner pixel accents ── */
        .game-card .corner {
            position: absolute;
            z-index: 3;
            width: 8px;
            height: 8px;
            border-color: var(--art-glow, rgba(180,100,255,0.5));
            border-style: solid;
            opacity: 0.6;
        }

        .corner-tl { top: 6px; left: 6px;  border-width: 2px 0 0 2px; }
        .corner-tr { top: 6px; right: 6px; border-width: 2px 2px 0 0; }
        .corner-bl { bottom: 6px; left: 6px;  border-width: 0 0 2px 2px; }
        .corner-br { bottom: 6px; right: 6px; border-width: 0 2px 2px 0; }

        /* ── Back link ── */
        .back-link {
            display: inline-block;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            color: rgba(200, 170, 255, 0.55);
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.2s;
        }

        .back-link:hover { color: #c77dff; }

        @media (max-width: 480px) {
            .game-grid { grid-template-columns: 1fr; }
            h1 { font-size: 0.9rem; }
        }
    </style>
</head>

    <script>
        // ── Starfield ──
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initStars(n) {
            stars = [];
            for (let i = 0; i < n; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.4 + 0.2,
                    a: Math.random(),
                    speed: Math.random() * 0.004 + 0.001,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function drawStars(t) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const s of stars) {
                const alpha = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(t * s.speed * 60 + s.phase));
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(210, 180, 255, ${alpha * s.a})`;
                ctx.fill();
            }
        }

        function loop(t) {
            drawStars(t * 0.001);
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', () => { resize(); initStars(220); });
        resize();
        initStars(220);
        requestAnimationFrame(loop);

        // ── Floating pixel decorations ──
        const pixelContainer = document.getElementById('pixels');
        const COLORS = ['#c77dff', '#9d4edd', '#7b2ff7', '#ff9ef5', '#a78bfa'];

        function spawnPixel() {
            const el = document.createElement('div');
            el.className = 'pixel';
            const size = Math.random() * 8 + 4;
            el.style.cssText = [
                `width:${size}px`,
                `height:${size}px`,
                `left:${Math.random() * 100}vw`,
                `bottom:-${size}px`,
                `background:${COLORS[Math.floor(Math.random() * COLORS.length)]}`,
                `animation-duration:${Math.random() * 8 + 6}s`,
                `animation-delay:${Math.random() * 4}s`,
                `box-shadow:0 0 ${size}px ${COLORS[Math.floor(Math.random() * COLORS.length)]}`
            ].join(';');
            pixelContainer.appendChild(el);
            el.addEventListener('animationend', () => el.remove());
        }

        for (let i = 0; i < 18; i++) spawnPixel();
        setInterval(spawnPixel, 800);
    </script>
