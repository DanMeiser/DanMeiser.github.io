<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Meiser's Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 1.2rem 2rem;
            width: 100%;
            max-width: 400px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, background 0.2s;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
        }

        .link-card .icon {
            font-size: 2rem;
        }

        .link-card .label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#127918; Games</h1>
        <p class="subtitle">Pick a game and start playing!</p>

        <div class="links">
            <a href="../flappyFamily/" class="link-card">
                <span class="icon">&#127918;</span>
                <div>
                    <div class="label">Flappy Family</div>
                </div>
            </a>
            <a href="../CactoCrash/" class="link-card">
                <span class="icon">&#127797;</span>
                <div>
                    <div class="label">CactoCrash</div>
                </div>
            </a>
            <a href="../CannonBall/" class="link-card">
                <span class="icon">&#129521;</span>
                <div>
                    <div class="label">Cannon Ball</div>
                </div>
            </a>
            <a href="../Minefield/" class="link-card">
                <span class="icon">&#128163;</span>
                <div>
                    <div class="label">Minefield</div>
                </div>
            </a>
        </div>

        <a href="https://danmeiser.github.io/" class="back-link">&#8592; danmeiser.github.io</a>
    </div>
</body>
</html>
