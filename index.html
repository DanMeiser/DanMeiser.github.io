<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Family</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Menu Screen -->
        <div id="menu" class="screen">
            <div class="menu-content">
                <h1>üéÆ Flappy Family</h1>
                <p>Click to select a character and start playing!</p>
                <div class="menu-info">
                    <strong>How to Play:</strong>
                    <p>‚Ä¢ Click or press SPACE to flap</p>
                    <p>‚Ä¢ Avoid the pipes</p>
                    <p>‚Ä¢ Try to get the highest score!</p>
                </div>
                <button id="startBtn" class="btn btn-primary">Start Game</button>
            </div>
        </div>

        <!-- Character Select Screen -->
        <div id="characterSelect" class="screen hidden">
            <div class="character-select-content">
                <h2>Choose Your Character</h2>
                <div class="character-options">
                    <button class="character-btn" onclick="selectCharacter('calvin')">
                        <div class="character-preview">ü¶Å</div>
                        <p>Calvin</p>
                    </button>
                    <button class="character-btn" onclick="selectCharacter('bailey')">
                        <div class="character-preview">ü¶ä</div>
                        <p>Bailey</p>
                    </button>
                </div>
                <button id="backBtn" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button id="restartBtn" class="btn btn-primary">Play Again</button>
                <button id="menuBtn" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>

        <!-- Pause Screen -->
        <div id="pauseScreen" class="screen hidden">
            <div class="pause-content">
                <h2>Paused</h2>
                <button id="resumeBtn" class="btn btn-primary">Resume (P)</button>
                <button id="quitBtn" class="btn btn-secondary">Quit to Menu (Q)</button>
            </div>
        </div>

        <!-- HUD (Heads-Up Display) -->
        <div id="hud" class="hud hidden">
            <div class="score-display">
                Score: <span id="score">0</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Helper function for character selection
        function selectCharacter(character) {
            if (window.game) {
                game.selectedCharacter = character;
                game.startGame();
            }
        }
    </script>
</body>
</html>
