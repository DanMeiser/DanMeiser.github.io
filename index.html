<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meiser's Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 1.2rem 2rem;
            width: 100%;
            max-width: 400px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, background 0.2s;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
        }

        .link-card .icon {
            font-size: 2rem;
        }

        .link-card .label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .link-card .desc {
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meiser's Market</h1>
        <p class="subtitle">Welcome to my site, a collection of fun games!</p>

        <div class="links">
            <a href="flappyFamily/" class="link-card">
                <span class="icon">ðŸŽ®</span>
                <div>
                    <div class="label">Flappy Family</div>
                   <!-- <div class="desc">Play the game with Cow &amp;   HayBail</div> -->
                </div>
            </a>
            <a href="CactoCrash/" class="link-card">
                <span class="icon">ï¿½</span>
                <div>
                    <div class="label">CactoCrash</div>
                  <!--  <div class="desc">Endless runner with Calvin &amp;  Bailey</div> -->
                </div>
            </a>
        </div>
    </div>
</body>
</html>
