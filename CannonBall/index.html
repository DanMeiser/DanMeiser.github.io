<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon Ball</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div id="gameWrapper">
        <!-- Menu Screen -->
        <div id="menu" class="screen">
            <div class="menu-content">
                <h1>&#129521; Cannon Ball</h1>
                <p>Choose your breaker!</p>
                <div class="menu-characters">
                    <button class="menu-character-btn" data-character="calvin">
                        <img src="../assets/calvin_preview.png" alt="Calvin">
                        <span>Calvin</span>
                        <span class="high-score-label">Best: <span id="calvinBest">0</span></span>
                    </button>
                    <button class="menu-character-btn" data-character="bailey">
                        <img src="../assets/bailey_preview.png" alt="Bailey">
                        <span>Bailey</span>
                        <span class="high-score-label">Best: <span id="baileyBest">0</span></span>
                    </button>
                    <button class="menu-character-btn" data-character="lilly">
                        <img src="../assets/lilly-preview.png" alt="Lilly">
                        <span>Lilly</span>
                        <span class="high-score-label">Best: <span id="lillyBest">0</span></span>
                    </button>
                </div>
                <div class="menu-info">
                    <strong>How to Play:</strong>
                    <p>&#8226; LEFT / RIGHT or A / D to move paddle</p>
                    <p>&#8226; Touch &amp; drag on mobile</p>
                    <p>&#8226; Break all the blocks!</p>
                    <p>&#8226; Catch power-ups for bonuses</p>
                </div>
                <a href="https://danmeiser.github.io/games/" class="btn btn-secondary" style="display:inline-block;margin-top:12px;text-decoration:none;">&#127968; Home</a>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver" class="screen hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>Best: <span id="finalBest">0</span></p>
                <button id="restartBtn" class="btn btn-primary">Play Again</button>
                <button id="menuBtn" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>

        <!-- Level Complete Screen -->
        <div id="levelComplete" class="screen hidden">
            <div class="game-over-content">
                <h2>Level Complete!</h2>
                <p>Score: <span id="levelScore">0</span></p>
                <button id="nextLevelBtn" class="btn btn-primary">Next Level</button>
            </div>
        </div>

        <!-- HUD -->
        <div id="hud" class="hud hidden">
            <div class="score-display">
                Score: <span id="score">0</span>
            </div>
            <div class="lives-display">
                Lives: <span id="lives">3</span>
            </div>
            <div class="level-display">
                Level: <span id="level">1</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="cannonball.js?v=1"></script>
</body>
</html>
